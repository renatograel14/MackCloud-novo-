<div data-role="view" data-title="Mackenzie" data-layout="main-nonav" data-model="app.authenticationView" data-show="app.authenticationView.onShow" data-after-show="app.authenticationView.afterShow">
    <header data-role="header">
    <div data-role="navbar">
        <img id="mack" src="components/authenticationView/img/mack.png" 
           data-align="left" style="width:10%;margin: auto .3em auto .3em;"/>
        <span data-role="view-title"></span>
    </div>
</header>
   <div class="signin-view">
        <form>
            <ul data-role="listview" data-style="inset">
                <li>
                    <label>TIA
                        <input type="text" data-bind="value: authenticationViewModel.tia" required autofocus>
                    </label>
                </li>
                <li>
                    <label>Senha
                        <input type="password" data-bind="value: authenticationViewModel.password" required>
                    </label>
                </li>
            </ul>

            <div class="button-group button-group-vertical">
                <a data-role="button" class="primary" data-bind="events: { click: authenticationViewModel.signin }">Entrar</a>

                <a data-role="button" data-bind="events: { click: authenticationViewModel.toggleView }">Registrar-se</a>

            </div>
        </form>
    </div>
    <div class="signup-view" style="display:none;">
        <form>
            <ul data-role="listview" data-style="inset">
                 <li>
                    <label>TIA
                        <input type="text" data-bind="value: authenticationViewModel.tia" required>
                    </label>
                </li>
                <li>
                    <label>Email
                        <input type="email" data-bind="value: authenticationViewModel.email" required>
                    </label>
                </li>
                <li>
                    <label>Senha
                        <input type="password" data-bind="value: authenticationViewModel.password">
                    </label>
                </li>
                <li>
                    <label>Nome
                        <input type="text" data-bind="value: authenticationViewModel.displayName">
                    </label>
                </li>
            </ul>
            <div class="button-group button-group-vertical">
                <a class="primary" data-role="button" data-bind="events: { click: authenticationViewModel.register }">Enviar</a>
                
            </div>
        </form>
    </div>
    <div class="offline" align="center" style="display:none;">
        You are currently offline. Before using this app in offline mode you must initialize it while you are online
    </div>
