<div data-role="view" data-title="Details" data-model="app.dataListViewAulas.dataListViewAulasModel" data-bind="events: { show: detailsShow }">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left">Voltar</a>
            <span data-bind="text: currentItem.Disciplina" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: center; display: block; margin-left: 70px; margin-right: 70px;"></span>
        </div>
    </header>
    <h3 data-bind="text: currentItem.Titulo"></h3>
    <!-- START_CUSTOM_CODE_dataListViewAulasModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->
    <ul data-role="listview" data-style="inset" data-template="dataListViewAulasModelTemplate" data-bind="{ source: currentItem.arquivos }" data-pull-to-refresh="true" data-endless-scroll="false">
    </ul>
    <script type="text/x-kendo-template" id="dataListViewAulasModelTemplate">
        <div class="image-with-text">
            <h3>#: data['Titulo'] #</h3>
            <p>#: data['Tipo'] #</p>
        </div>
    </script>
    <div data-role="navbar">
        <button data-role="button" data-align="right" data-icon='camera' data-bind="click: addFile"></button>
    </div>
    <!-- END_CUSTOM_CODE_dataListViewAulasModel -->
</div>
